{% extends "base.html" %}

{% block content %}
<article class="page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <div class="page-description">
                {{ page.description }}
            </div>
            {% endif %}
        </header>

        <div class="page-content">
            {{ page.content | safe }}
        </div>

        {% if page.extra.tags %}
        <div class="page-tags">
            {% for tag in page.extra.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</article>
{% endblock content %}
